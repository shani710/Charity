{% extends 'donor_base.html' %}

{% block main %}

<div class="card shadow mt-4">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Donation History</h5>

        <div class="container-fluid">

            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>S.NO</th>
                        <th>Bonation Name</th>
                        <th>Donation Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in donation %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.donationname }}</td>
                        <td>{{ i.donationdate }}</td>
                        <td>{{ i.status }}</td>
                        <td><a href="#" class="text-primary">View Details</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
